<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>区块链账户创建</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 600px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="password"] {
      width: 300px;
      padding: 8px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      border-color: #c3e6cb;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      border-color: #f5c6cb;
      color: #721c24;
    }
    .address, .private-key {
      font-family: monospace;
      background-color: #e9ecef;
      padding: 8px;
      margin: 5px 0;
      border-radius: 3px;
      word-break: break-all;
    }
    .warning {
      background-color: #fff3cd;
      border: 1px solid #ffeaa7;
      color: #856404;
      padding: 10px;
      border-radius: 5px;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <h2>🔗 区块链账户创建</h2>
  
  <div class="warning">
    ⚠️ <strong>安全提醒：</strong> 私钥是访问账户的唯一凭证，请妥善保管！
  </div>
  
  <form id="createAccountForm">
    <div class="form-group">
      <label for="password">密码</label>
      <input type="password" id="password" name="password" placeholder="输入密码保护私钥" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">确认密码</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="请再次输入密码" required>
    </div>
    <button type="submit" id="submitBtn">创建账户</button>
  </form>
  
  <div id="result" class="result"></div>
  
  <script>
    document.getElementById('createAccountForm').onsubmit = async function(e) {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // 验证密码
      if (password !== confirmPassword) {
        const result = document.getElementById('result');
        result.className = 'result error';
        result.innerHTML = '<h3>❌ 密码不一致</h3><p>请确保两次输入的密码相同。</p>';
        result.style.display = 'block';
        return;
      }
      
      if (password.length < 6) {
        const result = document.getElementById('result');
        result.className = 'result error';
        result.innerHTML = '<h3>❌ 密码太短</h3><p>密码长度至少需要6位。</p>';
        result.style.display = 'block';
        return;
      }
      
      const submitBtn = document.getElementById('submitBtn');
      const result = document.getElementById('result');
      
      // 禁用按钮并显示加载状态
      submitBtn.disabled = true;
      submitBtn.textContent = '创建中...';
      result.style.display = 'none';
      
      try {
        // 调用API创建账户
        const response = await fetch('/api/create-account', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });
        
        const data = await response.json();
        
        if (data.success) {
          // 显示成功结果
          result.className = 'result success';
          result.innerHTML = `
            <h3>✅ 账户创建成功！</h3>
            <p><strong>地址：</strong></p>
            <div class="address">${data.data.address}</div>
            <p><strong>私钥（请妥善保管）：</strong></p>
            <div class="private-key">${data.data.privateKey}</div>
            <p><strong>创建时间：</strong> ${new Date(data.data.createdAt).toLocaleString()}</p>
          `;
        } else {
          // 显示错误信息
          result.className = 'result error';
          result.innerHTML = `
            <h3>❌ 创建失败</h3>
            <p>${data.message}</p>
          `;
        }
        
        result.style.display = 'block';
        
      } catch (error) {
        console.error('请求失败:', error);
        result.className = 'result error';
        result.innerHTML = `
          <h3>❌ 网络错误</h3>
          <p>无法连接到服务器，请检查服务器是否正在运行。</p>
        `;
        result.style.display = 'block';
      } finally {
        // 恢复按钮状态
        submitBtn.disabled = false;
        submitBtn.textContent = '创建账户';
      }
    };
  </script>
</body>
</html>

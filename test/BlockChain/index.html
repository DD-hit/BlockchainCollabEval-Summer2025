<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>区块链交易前端</title>
</head>
<body>
  <h2>发送交易</h2>
  <form id="txForm">
    <label>要设置的新数值：</label>
    <input type="number" id="newNum" required><br><br>
    <label>私钥：</label>
    <input type="password" id="privateKey" required style="width:400px;"><br><br>
    <button type="submit">提交</button>
  </form>
  <pre id="result"></pre>
  <script>
    document.getElementById('txForm').onsubmit = async function(e) {
      e.preventDefault();
      const newNum = document.getElementById('newNum').value;
      const privateKey = document.getElementById('privateKey').value;
      document.getElementById('result').textContent = '正在提交...';
      const res = await fetch('/sendTx', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ newNum, privateKey })
      });
      const text = await res.text();
      document.getElementById('result').textContent = text;
    }
  </script>
</body>
</html>

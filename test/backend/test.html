<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>文件下载</title>
  <style>
    .container {
      margin: 20px;
    }
    input {
      padding: 8px;
      width: 300px;
    }
    button {
      padding: 8px 16px;
      margin-left: 10px;
      cursor: pointer;
    }
    .message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="filename" placeholder="请输入文件名">
    <button onclick="download()">下载文件</button>
    <div id="message" class="message"></div>
  </div>

  <script>
    
    async function download() {
      const filenameInput = document.getElementById('filename');
      const messageEl = document.getElementById('message');
      const filename = filenameInput.value.trim();

      // 清空之前的消息
      messageEl.textContent = '';
      messageEl.className = 'message';

      if (!filename) {
        messageEl.textContent = '请输入文件名';
        messageEl.className = 'message error';
        return;
      }

      try {
        // 1. 发送请求到后端接口
        const response = await fetch('http://localhost:3000/api/files/download', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            // 如有认证需求，添加Token
            // 'Authorization': 'Bearer ' + localStorage.getItem('token')
          },
          body: JSON.stringify({ filename }) // 传递文件名
        });

        // 2. 处理后端错误响应（非200状态码）
        if (!response.ok) {
          // 解析后端返回的错误JSON
          const errorData = await response.json();
          throw new Error(errorData.message || '下载失败，请重试');
        }

        // 3. 将响应数据转为Blob（二进制大对象）
        const blob = await response.blob();

        // 4. 从响应头获取文件名（优先使用后端返回的文件名）
        let downloadName = filename;
        const contentDisposition = response.headers.get('Content-Disposition');
        if (contentDisposition) {
          // 提取并解码文件名（处理中文）
          const match = contentDisposition.match(/filename="(.*)"/);
          if (match && match[1]) {
            downloadName = decodeURIComponent(match[1]);
          }
        }

        // 5. 创建临时URL并触发下载
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = downloadName; // 设置下载文件名
        document.body.appendChild(a);
        a.click(); // 模拟点击下载

        // 6. 清理资源，避免内存泄漏
        document.body.removeChild(a);
        URL.revokeObjectURL(url);

        // 显示成功消息
        messageEl.textContent = `文件 "${downloadName}" 下载成功`;
        messageEl.className = 'message success';

      } catch (error) {
        // 显示错误消息
        messageEl.textContent = error.message;
        messageEl.className = 'message error';
        console.error('下载错误:', error);
      }
    }

    // 支持回车键触发下载
    document.getElementById('filename').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        download();
      }
    });
  </script>
</body>
</html>
